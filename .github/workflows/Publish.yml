name: Build & publish package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  Publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Checkout 
      uses: actions/checkout@master
      with:
        repository: maikelbos0/ActionHelpers
        path: 'helpers'

    - name: Show xslt
      run: find . -name "*.xslt"
      working-directory: .

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/coverage-results.xml

    - name: Publish test results
      if: always()
      run: |
        sudo apt-get install -y xsltproc
        test_results=$(find '.' -name '*.trx' -exec cat {} + | xsltproc '../helpers/test-results.xslt' '-')
        test_results="${test_results//$'\n'/'\n'}"
        test_results="${test_results//$'\r'/'\r'}"
        test_results="${test_results//'"'/'\"'}"
        echo "$test_results"
        sha=$(cat '${{ github.event_path }}' | jq -r '.after')
        curl -s -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/maikelbos0/VDT.Core.Blazor.GlobalEventHandler/check-runs \
          -d "{\"name\":\"Test results\",\"head_sha\":\"$sha\",\"status\":\"completed\",\"conclusion\":\"success\",\"output\":{\"title\":\"Test results\",\"summary\":\"$test_results\"}}"

    - name: Create code coverage summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: "**/coverage-results.xml"
        badge: true
        format: markdown
        output: both
        thresholds: '60 80'

    - name: Publish code coverage summary
      if: always()
      run: |
        sha=$(cat '${{ github.event_path }}' | jq -r '.after')
        code_coverage_summary=$(cat code-coverage-results.md) 
        code_coverage_summary="${code_coverage_summary//$'\n'/'\n'}"
        code_coverage_summary="${code_coverage_summary//$'\r'/'\r'}"
        code_coverage_summary="${code_coverage_summary//'"'/'\"'}"
        curl -s -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/maikelbos0/VDT.Core.Blazor.GlobalEventHandler/check-runs \
          -d "{\"name\":\"Code coverage summary\",\"head_sha\":\"$sha\",\"status\":\"completed\",\"conclusion\":\"success\",\"output\":{\"title\":\"Code coverage summary\",\"summary\":\"$code_coverage_summary\"}}"
      working-directory: . 

    - name: Publish package
      if: github.event_name == 'push'
      run: |
        current_version=$(grep -Po "\d+\.\d+\.\d+" <<< $(find . -name "*.nupkg"))
        published_versions=$(curl -s https://api.nuget.org/v3-flatcontainer/VDT.Core.Blazor.GlobalEventHandler/index.json | jq '.versions')
        if [[ $published_versions != *\""$current_version"\"* ]]
        then
          echo "Publishing version $current_version"                
          dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json
        fi
